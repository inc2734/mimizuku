language: php
php:
  - 5.6
  - 7
sudo: false
branches:
  only:
    - master
    - develop
    - /v\d+\.\d+\.\d+?.*/
env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
    - GIT_COMMITTER_EMAIL=inc@2inc.org
    - GIT_AUTHOR_NAME=travis-ci
    - GIT_AUTHOR_EMAIL=inc@2inc.org
    - secure: ""
cache:
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache
install:
  - composer install
  - nvm install 6
  - npm install
script:
  - npm run gulp build
  - ls -la style.css
  - composer test
after_success:
  - bash ./app/bin/wprepository.sh
before_deploy:
  - rm -rf wprepository
  - npm run zip
deploy:
  provider: releases
  file: mimizuku.zip
  on:
    tags: true
    repo: inc2734/mimizuku
